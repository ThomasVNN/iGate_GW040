            <script language="javascript">
<!-- hide
var ip6DftGwIfInfo = '<%ejGetOther(sysInfo,ip6DftGwIfInfo)%>';
var ipDftGwIfInfo = '<%ejGetOther(sysInfo,ipDftGwIfInfo)%>';

function infoGet (info, field)
{
    var result = '';
    var fieldLst = info.split ("&");

    for (i = 0; i < fieldLst.length; i++)
    {
        var tmp = fieldLst[i].split ("=");
        if (field == tmp[0])
        {
            result = tmp[1];
            break;
        }
    }

    if ('ipVer' == field)
    {
        if ('1' == result)
        {
            result = 'IPv4&IPv6 (Dual Stack)';
        }
        else if ('2' == result)
        {
            result = 'IPv6 Only';
        }
        else
        {
            result = 'IPv4 Only';
        }
    }
    else if ('ipOnlineDur' == field || 'ip6OnlineDur' == field)
    {
        result += ' secs';
    }

    return result;
}
// done hiding -->
            </script>
   </head>
