function btnApplySave() {
   var loc = 'crontab.cmd?action=add&';

   {

     {
        alert('Please enter Rule Name!');
        return;
     }
     if ( rule.value == '' )
     {
        alert('Please enter Command!');
        return;
     }
	 if (specialChars.test(rulename.value)) 
	 {
		alert('Rule Name contains invalid character, please check again.');
		return;
     }

   }
   var code = 'location="' + loc + '"';
   eval(code);
}
